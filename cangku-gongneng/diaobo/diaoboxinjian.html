<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建调拨单 - 烘匠 BakeManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Cookpad Design System */
        :root {
            --primary-orange: #ff9f43;
            --primary-dark: #ff8c00;
            --text-main: #333333;
            --text-sub: #8b8b8b;
            --bg-light: #f7f7f5;
            --bg-white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
        }

        /* 滚动条美化 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        /* 卡片样式 */
        .card {
            background: var(--bg-white);
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
            transition: all 0.2s;
        }

        /* 输入框样式 */
        .form-input {
            width: 100%;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 14px;
            transition: all 0.2s;
            outline: none;
        }

        .form-input:focus {
            background-color: #ffffff;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 159, 67, 0.1);
        }

        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, #ff9f43 0%, #ff8c00 100%);
            color: white;
            box-shadow: 0 2px 6px rgba(255, 140, 0, 0.2);
            transition: all 0.2s;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: #4b5563;
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
        }
        
        .btn-secondary:active {
            background-color: #e5e7eb;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-in {
            animation: scaleIn 0.2s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col overflow-hidden">
    
    <!-- 顶部导航栏 -->
    <div class="bg-white px-4 py-3 shadow-sm border-b border-gray-100 z-30 flex-shrink-0">
        <div class="flex items-center space-x-4">
            <button onclick="history.back()" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-50 hover:bg-gray-100 transition-all text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div>
                <div class="text-lg font-bold text-gray-800 tracking-wide">新建调拨单</div>
                <div class="text-xs text-gray-500 font-medium mt-0.5">填写调拨申请信息</div>
            </div>
        </div>
    </div>

    <!-- 主内容区域 (Scrollable) -->
    <div class="flex-1 overflow-y-auto custom-scrollbar p-4 pb-24 space-y-4">
        
        <!-- 仓库选择 -->
        <div class="card p-5 animate-fade-in">
            <h3 class="text-sm font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-warehouse text-orange-500 mr-2"></i>
                调拨方向
            </h3>
            
            <div class="flex items-center justify-between bg-gray-50 rounded-xl p-4 border border-gray-100 relative">
                <!-- 连接线 -->
                <div class="absolute top-1/2 left-4 right-4 h-0.5 bg-gray-200 -z-0"></div>
                
                <!-- 调出 -->
                <div class="relative z-10 bg-white p-2 rounded-lg shadow-sm border border-gray-100 w-[42%]">
                    <label class="block text-[10px] text-gray-400 mb-1">调出仓库</label>
                    <select id="sourceWarehouse" class="w-full text-sm font-bold text-gray-800 bg-transparent focus:outline-none appearance-none cursor-pointer">
                        <option value="main">主仓库</option>
                        <option value="branch_a">分店仓库A</option>
                        <option value="branch_b">分店仓库B</option>
                        <option value="branch_c">分店仓库C</option>
                        <option value="branch_d">分店仓库D</option>
                    </select>
                </div>
                
                <!-- 图标 -->
                <div class="relative z-10 w-8 h-8 rounded-full bg-orange-50 border border-orange-100 flex items-center justify-center text-orange-500">
                    <i class="fas fa-arrow-right text-xs"></i>
                </div>
                
                <!-- 调入 -->
                <div class="relative z-10 bg-white p-2 rounded-lg shadow-sm border border-gray-100 w-[42%] text-right">
                    <label class="block text-[10px] text-gray-400 mb-1">调入仓库</label>
                    <select id="targetWarehouse" class="w-full text-sm font-bold text-gray-800 bg-transparent focus:outline-none appearance-none text-right cursor-pointer" dir="rtl">
                        <option value="branch_a">分店仓库A</option>
                        <option value="main">主仓库</option>
                        <option value="branch_b">分店仓库B</option>
                        <option value="branch_c">分店仓库C</option>
                        <option value="branch_d">分店仓库D</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 物料明细 -->
        <div class="card p-5 animate-fade-in" style="animation-delay: 0.1s;">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-sm font-bold text-gray-800 flex items-center">
                    <i class="fas fa-boxes text-orange-500 mr-2"></i>
                    物料明细
                </h3>
                <button onclick="openAddMaterialModal()" class="text-xs bg-orange-50 text-orange-600 px-3 py-1.5 rounded-lg hover:bg-orange-100 transition-colors font-medium border border-orange-100">
                    <i class="fas fa-plus mr-1"></i>添加物料
                </button>
            </div>
            
            <div id="materialList" class="space-y-3">
                <!-- 空状态 -->
                <div id="emptyMaterialState" class="text-center py-8 bg-gray-50 rounded-xl border border-dashed border-gray-200">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center mx-auto mb-2 text-gray-300 shadow-sm">
                        <i class="fas fa-box-open"></i>
                    </div>
                    <p class="text-gray-400 text-xs">暂无调拨物料</p>
                </div>
            </div>
        </div>

        <!-- 其他设置 -->
        <div class="card p-5 animate-fade-in" style="animation-delay: 0.2s;">
            <h3 class="text-sm font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-cog text-orange-500 mr-2"></i>
                其他设置
            </h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-2">优先级</label>
                    <div class="grid grid-cols-3 gap-3">
                        <label class="cursor-pointer relative">
                            <input type="radio" name="priority" value="high" class="peer sr-only">
                            <div class="text-xs py-2 rounded-lg border border-gray-200 text-center text-gray-600 bg-white hover:bg-gray-50 peer-checked:bg-red-50 peer-checked:text-red-600 peer-checked:border-red-200 transition-all">
                                紧急
                            </div>
                        </label>
                        <label class="cursor-pointer relative">
                            <input type="radio" name="priority" value="medium" class="peer sr-only" checked>
                            <div class="text-xs py-2 rounded-lg border border-gray-200 text-center text-gray-600 bg-white hover:bg-gray-50 peer-checked:bg-orange-50 peer-checked:text-orange-600 peer-checked:border-orange-200 transition-all">
                                一般
                            </div>
                        </label>
                        <label class="cursor-pointer relative">
                            <input type="radio" name="priority" value="low" class="peer sr-only">
                            <div class="text-xs py-2 rounded-lg border border-gray-200 text-center text-gray-600 bg-white hover:bg-gray-50 peer-checked:bg-green-50 peer-checked:text-green-600 peer-checked:border-green-200 transition-all">
                                普通
                            </div>
                        </label>
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1.5">期望送达时间</label>
                    <input type="datetime-local" class="form-input text-gray-800">
                </div>
                
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1.5">备注说明</label>
                    <textarea rows="3" placeholder="请输入调拨原因或其他说明..." class="form-input resize-none text-gray-800"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="bg-white border-t border-gray-100 p-4 fixed bottom-0 left-0 right-0 z-20">
        <div class="flex space-x-3">
            <button onclick="history.back()" class="flex-1 btn-secondary py-3 rounded-xl font-medium text-sm">
                取消
            </button>
            <button onclick="submitTransfer()" class="flex-1 btn-primary py-3 rounded-xl font-bold text-sm shadow-lg shadow-orange-100">
                提交申请
            </button>
        </div>
    </div>

    <!-- 添加物料弹窗 -->
    <div id="addMaterialModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-2xl p-5 m-4 animate-scale-in shadow-2xl">
            <div class="flex items-center justify-between mb-5">
                <h3 class="text-base font-bold text-gray-800">添加物料</h3>
                <button onclick="closeAddMaterialModal()" class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-100">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1.5">选择物料</label>
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400 text-xs"></i>
                        <input type="text" id="modalMaterialName" list="materials" placeholder="搜索物料名称..." class="form-input pl-9">
                        <datalist id="materials">
                            <option value="高筋面粉">
                            <option value="低筋面粉">
                            <option value="黄油">
                            <option value="白砂糖">
                            <option value="鸡蛋">
                            <option value="牛奶">
                        </datalist>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1.5">数量</label>
                        <input type="number" id="modalQuantity" placeholder="0" class="form-input">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1.5">单位</label>
                        <select id="modalUnit" class="form-input appearance-none bg-no-repeat bg-right pr-8" style="background-image: url('data:image/svg+xml,...');">
                            <option>kg</option>
                            <option>g</option>
                            <option>个</option>
                            <option>箱</option>
                            <option>包</option>
                            <option>L</option>
                            <option>ml</option>
                        </select>
                    </div>
                </div>
                
                <div class="bg-blue-50 rounded-lg p-3 flex items-start space-x-2 border border-blue-100">
                    <i class="fas fa-info-circle text-blue-500 text-xs mt-0.5"></i>
                    <p class="text-xs text-blue-600" id="stockTip">请先选择物料以查看当前库存</p>
                </div>
                
                <button onclick="confirmAddMaterial()" class="w-full btn-primary py-3 rounded-xl font-bold text-sm mt-2">
                    确认添加
                </button>
            </div>
        </div>
    </div>

    <!-- 提交成功弹窗 -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-6 m-4 max-w-xs w-full text-center animate-scale-in shadow-2xl">
            <div class="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-green-500 text-2xl"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">提交成功</h3>
            <p class="text-sm text-gray-500 mb-6">调拨申请已提交，单号：<br><span class="font-mono font-bold text-gray-800 text-base">DB202312005</span></p>
            <button onclick="finishSubmit()" class="w-full btn-primary py-2.5 rounded-xl font-bold text-sm">
                返回列表
            </button>
        </div>
    </div>

    <script>
        let materialsList = [];

        function openAddMaterialModal() {
            document.getElementById('addMaterialModal').classList.remove('hidden');
            document.getElementById('modalMaterialName').value = '';
            document.getElementById('modalQuantity').value = '';
            document.getElementById('stockTip').textContent = '请先选择物料以查看当前库存';
            // Focus input
            setTimeout(() => document.getElementById('modalMaterialName').focus(), 100);
        }
        
        function closeAddMaterialModal() {
            document.getElementById('addMaterialModal').classList.add('hidden');
        }
        
        function confirmAddMaterial() {
            const name = document.getElementById('modalMaterialName').value;
            const qty = document.getElementById('modalQuantity').value;
            const unit = document.getElementById('modalUnit').value;
            
            if(!name || !qty) {
                // Show a mini toast or alert
                alert('请填写完整信息');
                return;
            }
            
            const item = {
                id: Date.now(),
                name: name,
                quantity: qty,
                unit: unit
            };
            
            materialsList.push(item);
            renderMaterialList();
            closeAddMaterialModal();
        }
        
        function renderMaterialList() {
            const container = document.getElementById('materialList');
            
            if(materialsList.length === 0) {
                container.innerHTML = `
                    <div id="emptyMaterialState" class="text-center py-8 bg-gray-50 rounded-xl border border-dashed border-gray-200">
                        <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center mx-auto mb-2 text-gray-300 shadow-sm">
                            <i class="fas fa-box-open"></i>
                        </div>
                        <p class="text-gray-400 text-xs">暂无调拨物料</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            materialsList.forEach((item, index) => {
                html += `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-xl border border-gray-100 group">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center text-orange-500 font-bold text-xs border border-gray-100 shadow-sm">
                                ${index + 1}
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-800 text-sm">${item.name}</h4>
                                <p class="text-xs text-gray-500">${item.quantity} ${item.unit}</p>
                            </div>
                        </div>
                        <button onclick="removeMaterial(${item.id})" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function removeMaterial(id) {
            materialsList = materialsList.filter(item => item.id !== id);
            renderMaterialList();
        }

        function submitTransfer() {
            if(materialsList.length === 0) {
                alert('请至少添加一种物料');
                return;
            }
            
            // Show loading state on button
            const btn = document.querySelector('button[onclick="submitTransfer()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>提交中...';
            btn.disabled = true;
            btn.classList.add('opacity-75');
            
            setTimeout(() => {
                document.getElementById('successModal').classList.remove('hidden');
                // Reset button
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75');
            }, 1000);
        }

        function finishSubmit() {
            window.location.href = 'diaobo-zhuye.html';
        }
    </script>
</body>
</html>
