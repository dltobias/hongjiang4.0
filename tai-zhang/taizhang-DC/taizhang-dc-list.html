<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台账导出 - 烘匠 BakeManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #10b981;
            --bg-light: #f7f7f5;
            --bg-white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            -webkit-tap-highlight-color: transparent;
        }
        .card {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.03);
        }
        .select-card {
            transition: all 0.2s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .select-card.selected {
            border-color: #10b981;
            background-color: #ecfdf5;
        }
        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .selected .checkbox-custom {
            background-color: #10b981;
            border-color: #10b981;
            color: white;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-white px-4 py-3 shadow-sm border-b border-gray-100 z-30 flex-shrink-0">
        <div class="flex items-center space-x-3">
            <a href="../../taizhang-zhuye.html" class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-50 hover:bg-gray-100 transition-all text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </a>
            <div class="flex-1">
                <h1 class="text-lg font-bold text-gray-800">年检台账导出</h1>
                <div class="text-xs text-gray-500">一键生成符合年检要求的Excel文件</div>
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
        
        <!-- Step 1: Date Range -->
        <div>
            <h3 class="text-sm font-bold text-gray-800 mb-3 ml-1">1. 选择日期范围</h3>
            <div class="card p-4">
                <div class="grid grid-cols-3 gap-2 mb-3">
                    <button class="date-btn px-2 py-1.5 bg-gray-100 text-gray-600 rounded text-xs font-bold hover:bg-gray-200" onclick="selectDate(this, 'today')">今日</button>
                    <button class="date-btn px-2 py-1.5 bg-gray-100 text-gray-600 rounded text-xs font-bold hover:bg-gray-200" onclick="selectDate(this, 'week')">本周</button>
                    <button class="date-btn px-2 py-1.5 bg-gray-100 text-gray-600 rounded text-xs font-bold hover:bg-gray-200" onclick="selectDate(this, 'month')">本月</button>
                    <button class="date-btn px-2 py-1.5 bg-gray-100 text-gray-600 rounded text-xs font-bold hover:bg-gray-200" onclick="selectDate(this, 'quarter')">本季度</button>
                    <button class="date-btn px-2 py-1.5 bg-green-100 text-green-700 rounded text-xs font-bold" onclick="selectDate(this, 'year')">本年度</button>
                    <button class="date-btn px-2 py-1.5 bg-gray-100 text-gray-600 rounded text-xs font-bold hover:bg-gray-200" onclick="selectDate(this, 'custom')">自定义</button>
                </div>
                <div class="flex items-center gap-2">
                    <input type="date" value="2023-01-01" class="flex-1 bg-gray-50 border border-gray-200 rounded p-2 text-xs text-gray-600 font-bold">
                    <span class="text-gray-400">-</span>
                    <input type="date" value="2023-12-31" class="flex-1 bg-gray-50 border border-gray-200 rounded p-2 text-xs text-gray-600 font-bold">
                </div>
            </div>
        </div>

        <!-- Step 2: Select Modules -->
        <div>
            <div class="flex justify-between items-center mb-3 px-1">
                <h3 class="text-sm font-bold text-gray-800">2. 选择台账类型</h3>
                <button class="text-xs text-green-600 font-bold" onclick="toggleAll()">全选 / 取消</button>
            </div>
            <div class="grid grid-cols-1 gap-2">
                <!-- Production -->
                <div class="card p-3 flex items-center justify-between select-card selected" onclick="toggleSelection(this)">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-orange-100 text-orange-600 flex items-center justify-center">
                            <i class="fas fa-industry"></i>
                        </div>
                        <span class="text-sm font-bold text-gray-700">生产台账</span>
                    </div>
                    <div class="checkbox-custom">
                        <i class="fas fa-check text-xs"></i>
                    </div>
                </div>
                <!-- Material -->
                <div class="card p-3 flex items-center justify-between select-card selected" onclick="toggleSelection(this)">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-green-100 text-green-600 flex items-center justify-center">
                            <i class="fas fa-seedling"></i>
                        </div>
                        <span class="text-sm font-bold text-gray-700">原料追溯台账</span>
                    </div>
                    <div class="checkbox-custom">
                        <i class="fas fa-check text-xs"></i>
                    </div>
                </div>
                <!-- Quality -->
                <div class="card p-3 flex items-center justify-between select-card selected" onclick="toggleSelection(this)">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center">
                            <i class="fas fa-microscope"></i>
                        </div>
                        <span class="text-sm font-bold text-gray-700">质检台账</span>
                    </div>
                    <div class="checkbox-custom">
                        <i class="fas fa-check text-xs"></i>
                    </div>
                </div>
                <!-- Supplier -->
                <div class="card p-3 flex items-center justify-between select-card selected" onclick="toggleSelection(this)">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-purple-100 text-purple-600 flex items-center justify-center">
                            <i class="fas fa-handshake"></i>
                        </div>
                        <span class="text-sm font-bold text-gray-700">供应商台账</span>
                    </div>
                    <div class="checkbox-custom">
                        <i class="fas fa-check text-xs"></i>
                    </div>
                </div>
                <!-- Equipment -->
                <div class="card p-3 flex items-center justify-between select-card selected" onclick="toggleSelection(this)">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-cyan-100 text-cyan-600 flex items-center justify-center">
                            <i class="fas fa-cogs"></i>
                        </div>
                        <span class="text-sm font-bold text-gray-700">设备台账</span>
                    </div>
                    <div class="checkbox-custom">
                        <i class="fas fa-check text-xs"></i>
                    </div>
                </div>
                <!-- Personnel -->
                <div class="card p-3 flex items-center justify-between select-card selected" onclick="toggleSelection(this)">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-indigo-100 text-indigo-600 flex items-center justify-center">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <span class="text-sm font-bold text-gray-700">人员台账</span>
                    </div>
                    <div class="checkbox-custom">
                        <i class="fas fa-check text-xs"></i>
                    </div>
                </div>
                <!-- Sales -->
                <div class="card p-3 flex items-center justify-between select-card selected" onclick="toggleSelection(this)">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-red-100 text-red-600 flex items-center justify-center">
                            <i class="fas fa-shipping-fast"></i>
                        </div>
                        <span class="text-sm font-bold text-gray-700">销售追溯台账</span>
                    </div>
                    <div class="checkbox-custom">
                        <i class="fas fa-check text-xs"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Export History -->
        <div class="mt-4">
            <h3 class="text-xs font-bold text-gray-400 uppercase mb-2 ml-1">最近导出</h3>
            <div class="space-y-2">
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg border border-gray-100">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-file-excel text-green-600 text-xl"></i>
                        <div>
                            <div class="text-xs font-bold text-gray-700">年检台账_2022年度.xlsx</div>
                            <div class="text-[10px] text-gray-400">2023-01-15 10:30</div>
                        </div>
                    </div>
                    <button class="text-gray-400 hover:text-green-600"><i class="fas fa-download"></i></button>
                </div>
            </div>
        </div>

    </div>

    <!-- Bottom Actions -->
    <div class="bg-white p-4 border-t border-gray-100 z-30">
        <button class="w-full py-3 bg-green-500 text-white rounded-xl font-bold text-sm shadow-lg shadow-green-200 flex items-center justify-center" onclick="exportData()">
            <i class="fas fa-file-export mr-2"></i> 一键导出所有台账
        </button>
        <p class="text-center text-[10px] text-gray-400 mt-2">导出文件包含多个工作表(Sheet)</p>
    </div>

    <script src="../js/common.js"></script>
    <script>
        function selectDate(btn, type) {
            document.querySelectorAll('.date-btn').forEach(b => {
                b.classList.remove('bg-green-100', 'text-green-700');
                b.classList.add('bg-gray-100', 'text-gray-600');
            });
            btn.classList.remove('bg-gray-100', 'text-gray-600');
            btn.classList.add('bg-green-100', 'text-green-700');
        }

        function toggleSelection(card) {
            card.classList.toggle('selected');
        }

        function toggleAll() {
            const allSelected = document.querySelectorAll('.select-card.selected').length === document.querySelectorAll('.select-card').length;
            document.querySelectorAll('.select-card').forEach(card => {
                if (allSelected) {
                    card.classList.remove('selected');
                } else {
                    card.classList.add('selected');
                }
            });
        }

        function exportData() {
            const selectedCount = document.querySelectorAll('.select-card.selected').length;
            if (selectedCount === 0) {
                LedgerUtils.showToast('请至少选择一个台账类型', 'error');
                return;
            }

            const btn = document.querySelector('button[onclick="exportData()"]');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 生成文件中...';
            btn.disabled = true;
            btn.classList.add('opacity-75');

            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check mr-2"></i> 导出成功';
                btn.classList.replace('bg-green-500', 'bg-blue-500');
                btn.classList.replace('shadow-green-200', 'shadow-blue-200');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-75');
                    btn.classList.replace('bg-blue-500', 'bg-green-500');
                    btn.classList.replace('shadow-blue-200', 'shadow-green-200');
                    LedgerUtils.showToast('文件已下载: 年检台账_2023年度.xlsx');
                }, 1500);
            }, 2000);
        }
    </script>
</body>
</html>
