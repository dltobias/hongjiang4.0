<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工厂设置 - 烘匠 BakeManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #10b981;
            --bg-light: #f7f7f5;
            --bg-white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            -webkit-tap-highlight-color: transparent;
        }
        .card {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.03);
        }
        .setting-item {
            transition: background-color 0.2s;
        }
        .setting-item:active {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-white px-4 py-3 shadow-sm border-b border-gray-100 z-30 flex-shrink-0">
        <div class="flex items-center space-x-3">
            <a href="../../taizhang-zhuye.html" class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-50 hover:bg-gray-100 transition-all text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </a>
            <div class="flex-1">
                <h1 class="text-lg font-bold text-gray-800">工厂设置</h1>
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
        
        <!-- Factory Info -->
        <div class="card p-4 flex items-center gap-4">
            <div class="w-16 h-16 rounded-lg bg-gray-100 flex items-center justify-center text-gray-400 text-3xl">
                <i class="fas fa-industry"></i>
            </div>
            <div>
                <h2 class="text-lg font-bold text-gray-800">烘匠上海一厂</h2>
                <div class="text-sm text-gray-500">编号: FAC-SH-001</div>
                <div class="text-xs text-green-600 mt-1"><i class="fas fa-check-circle mr-1"></i>正常运营中</div>
            </div>
        </div>

        <!-- Settings Groups -->
        <div class="space-y-3">
            <h3 class="text-xs font-bold text-gray-400 uppercase ml-2">基础设置</h3>
            <div class="card overflow-hidden divide-y divide-gray-50">
                <div class="setting-item p-4 flex items-center justify-between" onclick="window.location.href='gongchang-sz-preset.html'">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-blue-50 flex items-center justify-center text-blue-600">
                            <i class="fas fa-list-ul"></i>
                        </div>
                        <span class="text-sm font-bold text-gray-700">工厂预设管理</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
                </div>
                <div class="setting-item p-4 flex items-center justify-between" onclick="LedgerUtils.showToast('功能开发中', 'info')">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-purple-50 flex items-center justify-center text-purple-600">
                            <i class="fas fa-layer-group"></i>
                        </div>
                        <span class="text-sm font-bold text-gray-700">产线与车间管理</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
                </div>
                <div class="setting-item p-4 flex items-center justify-between" onclick="LedgerUtils.showToast('功能开发中', 'info')">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-orange-50 flex items-center justify-center text-orange-600">
                            <i class="fas fa-clock"></i>
                        </div>
                        <span class="text-sm font-bold text-gray-700">班次与排班设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
                </div>
            </div>
        </div>

        <div class="space-y-3">
            <h3 class="text-xs font-bold text-gray-400 uppercase ml-2">生产参数</h3>
            <div class="card overflow-hidden divide-y divide-gray-50">
                <div class="setting-item p-4 flex items-center justify-between" onclick="LedgerUtils.showToast('功能开发中', 'info')">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-green-50 flex items-center justify-center text-green-600">
                            <i class="fas fa-flask"></i>
                        </div>
                        <span class="text-sm font-bold text-gray-700">配方与BOM管理</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
                </div>
                <div class="setting-item p-4 flex items-center justify-between" onclick="LedgerUtils.showToast('功能开发中', 'info')">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-red-50 flex items-center justify-center text-red-600">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <span class="text-sm font-bold text-gray-700">损耗与预警阈值</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
                </div>
            </div>
        </div>

    </div>

    <script src="../js/common.js"></script>
</body>
</html>
