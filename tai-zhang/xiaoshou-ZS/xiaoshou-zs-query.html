<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售追溯台账 - 烘匠 BakeManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #10b981;
            --bg-light: #f7f7f5;
            --bg-white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            -webkit-tap-highlight-color: transparent;
        }
        .card {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.03);
        }
        .step-connector {
            position: absolute;
            top: 24px;
            left: 20px;
            bottom: -24px;
            width: 2px;
            background-color: #e5e7eb;
            z-index: 0;
        }
        .step-item:last-child .step-connector {
            display: none;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-white px-4 py-3 shadow-sm border-b border-gray-100 z-30 flex-shrink-0">
        <div class="flex items-center space-x-3 mb-3">
            <a href="../../taizhang-zhuye.html" class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-50 hover:bg-gray-100 transition-all text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </a>
            <div class="flex-1">
                <h1 class="text-lg font-bold text-gray-800">销售追溯</h1>
            </div>
            <button class="w-9 h-9 flex items-center justify-center rounded-full bg-red-50 text-red-600 hover:bg-red-100 transition-colors" onclick="window.location.href='zhaohui-gl-list.html'">
                <i class="fas fa-bullhorn"></i>
            </button>
        </div>

        <!-- Search Bar -->
        <div class="relative">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xs"></i>
            <input type="text" value="BATCH20231026001" placeholder="输入批次号或销售单号" class="w-full bg-gray-50 border border-gray-200 rounded-lg py-2 pl-8 pr-4 text-xs focus:outline-none focus:border-green-400 font-medium text-gray-700">
        </div>
    </div>

    <!-- Content Area -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
        
        <!-- Result Summary -->
        <div class="card p-4 flex items-center gap-3">
            <div class="w-12 h-12 rounded-lg bg-orange-50 flex items-center justify-center text-orange-600 text-xl font-bold">
                <i class="fas fa-bread-slice"></i>
            </div>
            <div>
                <h2 class="text-lg font-bold text-gray-800">法式牛角包</h2>
                <div class="text-xs text-gray-500 font-mono">批次: BATCH20231026001</div>
                <div class="text-xs text-green-600 mt-1"><i class="fas fa-check-circle mr-1"></i>已销售完毕</div>
            </div>
        </div>

        <!-- Traceability Chain -->
        <div>
            <h3 class="text-sm font-bold text-gray-800 mb-3 flex items-center">
                <i class="fas fa-route text-green-500 mr-2"></i> 销售流向追溯
            </h3>
            
            <div class="card p-4">
                <div class="space-y-6 relative">
                    
                    <!-- Step 1: Production Batch -->
                    <div class="step-item relative pl-10">
                        <div class="step-connector left-5"></div>
                        <div class="absolute left-0 top-0 w-10 h-10 rounded-full bg-orange-50 border-2 border-orange-100 flex items-center justify-center text-orange-500 z-10">
                            <i class="fas fa-industry"></i>
                        </div>
                        <div>
                            <div class="text-xs text-orange-500 font-bold mb-0.5">生产源头</div>
                            <div class="font-bold text-gray-800">生产完成</div>
                            <div class="text-xs text-gray-500 mt-1">2023-10-26 08:30 | 产量: 200个</div>
                        </div>
                    </div>

                    <!-- Step 2: Sales Record -->
                    <div class="step-item relative pl-10">
                        <div class="step-connector left-5"></div>
                        <div class="absolute left-0 top-0 w-10 h-10 rounded-full bg-blue-50 border-2 border-blue-100 flex items-center justify-center text-blue-500 z-10">
                            <i class="fas fa-file-invoice-dollar"></i>
                        </div>
                        <div>
                            <div class="text-xs text-blue-500 font-bold mb-0.5">销售出库</div>
                            <div class="font-bold text-gray-800">销售单: SO-231026-058</div>
                            <div class="text-xs text-gray-500 mt-1">2023-10-26 10:15 | 数量: 50个</div>
                            <div class="mt-1 inline-block bg-blue-50 text-blue-600 text-[10px] px-2 py-0.5 rounded">配送销售</div>
                        </div>
                    </div>

                    <!-- Step 3: Customer Info -->
                    <div class="step-item relative pl-10">
                        <div class="absolute left-0 top-0 w-10 h-10 rounded-full bg-green-500 border-4 border-green-100 flex items-center justify-center text-white z-10 shadow-lg">
                            <i class="fas fa-user-tag"></i>
                        </div>
                        <div>
                            <div class="text-xs text-green-600 font-bold mb-0.5">客户接收</div>
                            <div class="font-bold text-gray-800">幸福西饼店 (加盟店)</div>
                            <div class="text-xs text-gray-500 mt-1">
                                <i class="fas fa-map-marker-alt mr-1"></i>上海市徐汇区天钥桥路123号
                            </div>
                            <div class="text-xs text-gray-500 mt-1">
                                <i class="fas fa-phone mr-1"></i>13900000000 (张店长)
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Other Sales (Same Batch) -->
        <div>
            <h3 class="text-sm font-bold text-gray-800 mb-3">该批次其他去向</h3>
            <div class="card p-3 flex items-center justify-between mb-2">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded bg-gray-100 flex items-center justify-center text-gray-500">
                        <i class="fas fa-store"></i>
                    </div>
                    <div>
                        <div class="text-xs font-bold text-gray-800">直营门店销售</div>
                        <div class="text-[10px] text-gray-500">数量: 120个</div>
                    </div>
                </div>
                <span class="text-xs text-gray-400">2023-10-26</span>
            </div>
            <div class="card p-3 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded bg-gray-100 flex items-center justify-center text-gray-500">
                        <i class="fas fa-gift"></i>
                    </div>
                    <div>
                        <div class="text-xs font-bold text-gray-800">样品赠送</div>
                        <div class="text-[10px] text-gray-500">数量: 30个</div>
                    </div>
                </div>
                <span class="text-xs text-gray-400">2023-10-26</span>
            </div>
        </div>

    </div>

    <!-- Bottom Actions -->
    <div class="bg-white p-4 border-t border-gray-100 z-30">
        <button class="w-full bg-green-500 text-white py-3 rounded-xl font-bold text-sm hover:bg-green-600 transition-colors shadow-lg shadow-green-200">
            <i class="fas fa-file-export mr-1"></i> 导出追溯报告
        </button>
    </div>

</body>
</html>
