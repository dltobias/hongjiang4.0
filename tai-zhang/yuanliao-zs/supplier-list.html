<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>供应商管理 - 烘匠 BakeManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #10b981;
            --bg-light: #f7f7f5;
            --bg-white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            -webkit-tap-highlight-color: transparent;
        }
        .card {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.03);
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-white px-4 py-3 shadow-sm border-b border-gray-100 z-30 flex-shrink-0">
        <div class="flex items-center space-x-3">
            <a href="yuanliao-zs-list.html" class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-50 hover:bg-gray-100 transition-all text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </a>
            <div class="flex-1">
                <h1 class="text-lg font-bold text-gray-800">供应商管理</h1>
            </div>
            <button class="w-9 h-9 flex items-center justify-center rounded-full bg-green-50 text-green-600 hover:bg-green-100 transition-colors">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <!-- Search -->
        <div class="mt-3 relative">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xs"></i>
            <input type="text" placeholder="搜索供应商名称..." class="w-full bg-gray-50 border border-gray-200 rounded-lg py-2 pl-8 pr-4 text-xs focus:outline-none focus:border-green-400">
        </div>
    </div>

    <!-- Supplier List -->
    <div class="flex-1 overflow-y-auto p-4 space-y-3">
        
        <!-- Supplier 1 -->
        <div class="card p-4">
            <div class="flex justify-between items-start mb-2">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-blue-50 flex items-center justify-center text-blue-600 font-bold">
                        益
                    </div>
                    <div>
                        <div class="font-bold text-gray-800">益海嘉里食品营销有限公司</div>
                        <div class="text-xs text-gray-500">主营: 面粉, 油脂</div>
                    </div>
                </div>
                <span class="bg-green-100 text-green-700 px-2 py-0.5 rounded text-xs font-bold">合作中</span>
            </div>
            <div class="mt-2 text-xs text-gray-500 space-y-1">
                <div class="flex items-center gap-2">
                    <i class="fas fa-user w-4 text-center"></i> 联系人: 王经理
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-phone w-4 text-center"></i> 13800138000
                </div>
            </div>
            <div class="mt-3 pt-3 border-t border-gray-50 flex justify-between items-center">
                <div class="text-xs text-orange-500 font-bold">
                    <i class="fas fa-exclamation-circle mr-1"></i> 资质即将过期 (30天)
                </div>
                <button class="px-3 py-1.5 bg-gray-50 text-gray-600 rounded-lg text-xs font-bold hover:bg-gray-100">
                    管理资质
                </button>
            </div>
        </div>

        <!-- Supplier 2 -->
        <div class="card p-4">
            <div class="flex justify-between items-start mb-2">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-yellow-50 flex items-center justify-center text-yellow-600 font-bold">
                        总
                    </div>
                    <div>
                        <div class="font-bold text-gray-800">总统乳业 (President)</div>
                        <div class="text-xs text-gray-500">主营: 黄油, 奶油, 奶酪</div>
                    </div>
                </div>
                <span class="bg-green-100 text-green-700 px-2 py-0.5 rounded text-xs font-bold">合作中</span>
            </div>
            <div class="mt-2 text-xs text-gray-500 space-y-1">
                <div class="flex items-center gap-2">
                    <i class="fas fa-user w-4 text-center"></i> 联系人: 李销售
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-phone w-4 text-center"></i> 13900139000
                </div>
            </div>
            <div class="mt-3 pt-3 border-t border-gray-50 flex justify-between items-center">
                <div class="text-xs text-green-600 font-bold">
                    <i class="fas fa-check-circle mr-1"></i> 资质齐全
                </div>
                <button class="px-3 py-1.5 bg-gray-50 text-gray-600 rounded-lg text-xs font-bold hover:bg-gray-100">
                    管理资质
                </button>
            </div>
        </div>

        <!-- Supplier 3 -->
        <div class="card p-4 grayscale opacity-70">
            <div class="flex justify-between items-start mb-2">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center text-gray-500 font-bold">
                        安
                    </div>
                    <div>
                        <div class="font-bold text-gray-800">安琪酵母股份有限公司</div>
                        <div class="text-xs text-gray-500">主营: 酵母, 改良剂</div>
                    </div>
                </div>
                <span class="bg-gray-200 text-gray-600 px-2 py-0.5 rounded text-xs font-bold">暂停</span>
            </div>
            <div class="mt-3 pt-3 border-t border-gray-50 flex justify-end items-center">
                <button class="px-3 py-1.5 bg-gray-50 text-gray-600 rounded-lg text-xs font-bold hover:bg-gray-100">
                    查看详情
                </button>
            </div>
        </div>

    </div>

</body>
</html>
