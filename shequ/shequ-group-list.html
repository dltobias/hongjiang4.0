<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>群聊 - 烘匠 BakeManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #1a1a1a;
            -webkit-tap-highlight-color: transparent;
        }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-[#f5f5f5] min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 z-30 bg-white border-b border-gray-100">
        <div class="flex items-center justify-between px-4 h-12">
            <div class="flex items-center">
                <a href="javascript:history.back()" class="w-8 h-8 flex items-center justify-center text-gray-600 -ml-2">
                    <i class="fas fa-chevron-left text-lg"></i>
                </a>
                <h1 class="font-bold text-lg text-gray-800 ml-2">群聊</h1>
            </div>
            <button onclick="window.location.href='shequ-create-group.html'" class="w-8 h-8 flex items-center justify-center text-gray-600">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </header>

    <main class="pb-safe">
        
        <!-- Search -->
        <div class="px-4 py-3 bg-white mb-2">
            <div class="relative">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" placeholder="搜索群聊" class="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-orange-200">
            </div>
        </div>

        <!-- My Groups (Created) -->
        <div class="bg-white mb-2">
            <div class="px-4 py-2 text-xs text-gray-500 font-medium bg-gray-50 flex justify-between">
                <span>我创建的群聊</span>
                <span class="text-gray-400">1</span>
            </div>
            
            <div onclick="window.location.href='shequ-liaotian.html'" class="flex items-center p-4 border-b border-gray-50 active:bg-gray-50 cursor-pointer">
                <div class="w-12 h-12 rounded-lg bg-orange-100 flex items-center justify-center text-orange-500 mr-3 border border-orange-200">
                    <i class="fas fa-crown text-xl"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-bold text-gray-900 text-sm">烘焙交流小分队</h3>
                    <p class="text-xs text-gray-500 truncate">成员 128 人</p>
                </div>
            </div>
        </div>

        <!-- Joined Groups -->
        <div class="bg-white">
            <div class="px-4 py-2 text-xs text-gray-500 font-medium bg-gray-50 flex justify-between">
                <span>我加入的群聊</span>
                <span class="text-gray-400">3</span>
            </div>
            
            <div onclick="window.location.href='shequ-liaotian.html'" class="flex items-center p-4 border-b border-gray-50 active:bg-gray-50 cursor-pointer">
                <div class="w-12 h-12 rounded-lg bg-gray-100 overflow-hidden border border-gray-100 grid grid-cols-2 gap-0.5 p-0.5 mr-3">
                     <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-full h-full object-cover rounded-tl">
                     <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-full h-full object-cover rounded-tr">
                     <img src="https://randomuser.me/api/portraits/women/68.jpg" class="w-full h-full object-cover rounded-bl">
                     <div class="w-full h-full bg-gray-200 flex items-center justify-center text-[8px] text-gray-500 rounded-br">+5</div>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-bold text-gray-900 text-sm">烘匠APP官方群聊</h3>
                    <p class="text-xs text-gray-500 truncate">成员 500+ 人</p>
                </div>
            </div>

            <div onclick="window.location.href='shequ-liaotian.html'" class="flex items-center p-4 border-b border-gray-50 active:bg-gray-50 cursor-pointer">
                <div class="w-12 h-12 rounded-lg bg-blue-100 flex items-center justify-center text-blue-500 mr-3 border border-blue-200">
                    <i class="fas fa-bread-slice text-xl"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-bold text-gray-900 text-sm">法式面包研习社</h3>
                    <p class="text-xs text-gray-500 truncate">成员 86 人</p>
                </div>
            </div>

            <div onclick="window.location.href='shequ-liaotian.html'" class="flex items-center p-4 border-b border-gray-50 active:bg-gray-50 cursor-pointer">
                <div class="w-12 h-12 rounded-lg bg-green-100 flex items-center justify-center text-green-500 mr-3 border border-green-200">
                    <i class="fas fa-coffee text-xl"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-bold text-gray-900 text-sm">咖啡与甜点</h3>
                    <p class="text-xs text-gray-500 truncate">成员 245 人</p>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
