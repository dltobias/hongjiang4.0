<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>关注与粉丝 - 社区</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            -webkit-tap-highlight-color: transparent;
        }
        .tab-active {
            color: #1a1a1a;
            font-weight: 600;
            position: relative;
        }
        .tab-active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: #ff8c00;
            border-radius: 2px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- 顶部导航 -->
    <div class="sticky top-0 z-50 bg-white border-b border-gray-100">
        <div class="px-4 py-3 flex items-center">
            <button onclick="history.back()" class="w-8 h-8 flex items-center justify-center text-gray-600 mr-2">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="flex-1 flex justify-center space-x-8 mr-10">
                <button id="btn-following" class="text-gray-500 pb-2" onclick="switchTab('following')">关注 368</button>
                <button id="btn-fans" class="text-gray-500 pb-2" onclick="switchTab('fans')">粉丝 1.2k</button>
            </div>
        </div>
    </div>

    <!-- 列表内容 -->
    <div class="flex-1 overflow-y-auto">
        
        <!-- 关注列表 -->
        <div id="list-following" class="hidden">
            <!-- Item 1 -->
            <div class="flex items-center justify-between px-4 py-4 border-b border-gray-50">
                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-12 h-12 rounded-full border border-gray-100">
                    <div>
                        <h4 class="font-bold text-gray-900 text-sm">苏苏的甜点</h4>
                        <p class="text-xs text-gray-400 mt-0.5">擅长法式甜点</p>
                    </div>
                </div>
                <button class="px-4 py-1.5 rounded-full border border-gray-200 text-xs font-medium text-gray-500 bg-gray-50" onclick="toggleFollow(this)">已关注</button>
            </div>
            <!-- Item 2 -->
            <div class="flex items-center justify-between px-4 py-4 border-b border-gray-50">
                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-12 h-12 rounded-full border border-gray-100">
                    <div>
                        <h4 class="font-bold text-gray-900 text-sm">面包大叔</h4>
                        <p class="text-xs text-gray-400 mt-0.5">专注天然酵母</p>
                    </div>
                </div>
                <button class="px-4 py-1.5 rounded-full border border-gray-200 text-xs font-medium text-gray-500 bg-gray-50" onclick="toggleFollow(this)">已关注</button>
            </div>
            <!-- Item 3 -->
            <div class="flex items-center justify-between px-4 py-4 border-b border-gray-50">
                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/women/68.jpg" class="w-12 h-12 rounded-full border border-gray-100">
                    <div>
                        <h4 class="font-bold text-gray-900 text-sm">小爱烘焙</h4>
                        <p class="text-xs text-gray-400 mt-0.5">家庭烘焙分享</p>
                    </div>
                </div>
                <button class="px-4 py-1.5 rounded-full border border-gray-200 text-xs font-medium text-gray-500 bg-gray-50" onclick="toggleFollow(this)">已关注</button>
            </div>
        </div>

        <!-- 粉丝列表 -->
        <div id="list-fans" class="hidden">
            <!-- Item 1 -->
            <div class="flex items-center justify-between px-4 py-4 border-b border-gray-50">
                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/men/85.jpg" class="w-12 h-12 rounded-full border border-gray-100">
                    <div>
                        <h4 class="font-bold text-gray-900 text-sm">Chef David</h4>
                        <p class="text-xs text-gray-400 mt-0.5">新晋粉丝</p>
                    </div>
                </div>
                <button class="px-4 py-1.5 rounded-full bg-orange-50 text-orange-600 border border-orange-100 text-xs font-bold" onclick="toggleFollow(this)">回粉</button>
            </div>
            <!-- Item 2 -->
            <div class="flex items-center justify-between px-4 py-4 border-b border-gray-50">
                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/women/22.jpg" class="w-12 h-12 rounded-full border border-gray-100">
                    <div>
                        <h4 class="font-bold text-gray-900 text-sm">茉莉花茶</h4>
                        <p class="text-xs text-gray-400 mt-0.5">刚刚关注了你</p>
                    </div>
                </div>
                <button class="px-4 py-1.5 rounded-full bg-orange-50 text-orange-600 border border-orange-100 text-xs font-bold" onclick="toggleFollow(this)">回粉</button>
            </div>
            <!-- Item 3 -->
            <div class="flex items-center justify-between px-4 py-4 border-b border-gray-50">
                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/men/11.jpg" class="w-12 h-12 rounded-full border border-gray-100">
                    <div>
                        <h4 class="font-bold text-gray-900 text-sm">烘焙小白</h4>
                        <p class="text-xs text-gray-400 mt-0.5">关注了你</p>
                    </div>
                </div>
                <button class="px-4 py-1.5 rounded-full border border-gray-200 text-xs font-medium text-gray-500 bg-gray-50" onclick="toggleFollow(this)">互相关注</button>
            </div>
        </div>

    </div>

    <script>
        function switchTab(tab) {
            // Update buttons
            document.getElementById('btn-following').classList.remove('tab-active');
            document.getElementById('btn-fans').classList.remove('tab-active');
            document.getElementById('btn-' + tab).classList.add('tab-active');

            // Update lists
            document.getElementById('list-following').classList.add('hidden');
            document.getElementById('list-fans').classList.add('hidden');
            document.getElementById('list-' + tab).classList.remove('hidden');
            
            // Update URL param without reload
            const url = new URL(window.location);
            url.searchParams.set('tab', tab);
            window.history.replaceState({}, '', url);
        }

        function toggleFollow(btn) {
            if (btn.textContent.includes('已关注') || btn.textContent.includes('互相关注')) {
                // Unfollow logic
                if (confirm('确定要取消关注吗？')) {
                    btn.textContent = '关注';
                    btn.className = 'px-4 py-1.5 rounded-full bg-orange-50 text-orange-600 border border-orange-100 text-xs font-bold';
                }
            } else {
                // Follow logic
                btn.textContent = '已关注';
                btn.className = 'px-4 py-1.5 rounded-full border border-gray-200 text-xs font-medium text-gray-500 bg-gray-50';
            }
        }

        // Initialize from URL
        const params = new URLSearchParams(window.location.search);
        const tab = params.get('tab') || 'following';
        switchTab(tab);
    </script>
</body>
</html>
