<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 烘匠</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="fixed top-0 left-0 right-0 bg-white z-50 px-4 py-3 flex items-center border-b border-gray-100">
        <a href="shequ-zhuye.html" class="w-8 h-8 flex items-center justify-center text-gray-600">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="flex-1 text-center font-bold text-lg text-gray-800 mr-8">设置</h1>
    </div>

    <div class="pt-16 px-4 pb-8 space-y-4">
        
        <!-- 账号安全 -->
        <div class="bg-white rounded-xl overflow-hidden">
            <div class="px-4 py-3 border-b border-gray-50 flex items-center justify-between active:bg-gray-50">
                <span class="text-sm font-medium text-gray-700">账号与安全</span>
                <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
            </div>
            <div class="px-4 py-3 flex items-center justify-between active:bg-gray-50">
                <span class="text-sm font-medium text-gray-700">隐私设置</span>
                <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
            </div>
        </div>

        <!-- 通用 -->
        <div class="bg-white rounded-xl overflow-hidden">
            <div class="px-4 py-3 border-b border-gray-50 flex items-center justify-between active:bg-gray-50">
                <span class="text-sm font-medium text-gray-700">消息通知</span>
                <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
            </div>
            <div class="px-4 py-3 border-b border-gray-50 flex items-center justify-between active:bg-gray-50">
                <span class="text-sm font-medium text-gray-700">清除缓存</span>
                <span class="text-xs text-gray-400">128MB</span>
            </div>
            <div class="px-4 py-3 flex items-center justify-between active:bg-gray-50">
                <span class="text-sm font-medium text-gray-700">关于我们</span>
                <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
            </div>
        </div>

        <!-- 退出登录 -->
        <button class="w-full bg-white py-3 rounded-xl text-red-500 font-bold text-sm mt-6 shadow-sm active:bg-gray-50">
            退出登录
        </button>
        
        <p class="text-center text-[10px] text-gray-300 mt-4">Version 1.0.2</p>
    </div>
</body>
</html>
