<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新增关注 - 烘匠 BakeManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            -webkit-tap-highlight-color: transparent;
        }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-white">

    <!-- Header -->
    <header class="sticky top-0 z-30 bg-white border-b border-gray-100">
        <div class="flex items-center justify-between px-4 h-12">
            <a href="javascript:history.back()" class="w-8 h-8 flex items-center justify-center text-gray-600">
                <i class="fas fa-arrow-left text-lg"></i>
            </a>
            <h1 class="font-bold text-lg text-gray-800">新增关注</h1>
            <div class="w-8"></div>
        </div>
    </header>

    <main class="pb-safe">
        <!-- List -->
        <div class="divide-y divide-gray-50">
            
            <!-- Item 1 -->
            <div class="flex p-4 items-center">
                <img src="https://randomuser.me/api/portraits/men/41.jpg" class="w-12 h-12 rounded-full border border-gray-100 mr-3 flex-shrink-0">
                <div class="flex-1 min-w-0 mr-3">
                    <div class="flex items-center mb-1">
                        <span class="font-bold text-gray-900 text-sm mr-2">饱ww-</span>
                        <span class="text-xs text-gray-400">10:23</span>
                    </div>
                    <p class="text-sm text-gray-500 truncate">开始关注你了</p>
                </div>
                <button class="px-4 py-1.5 bg-orange-500 text-white text-xs font-bold rounded-full active:bg-orange-600 transition-colors">
                    回粉
                </button>
            </div>

            <!-- Item 2 -->
            <div class="flex p-4 items-center">
                <img src="https://randomuser.me/api/portraits/women/68.jpg" class="w-12 h-12 rounded-full border border-gray-100 mr-3 flex-shrink-0">
                <div class="flex-1 min-w-0 mr-3">
                    <div class="flex items-center mb-1">
                        <span class="font-bold text-gray-900 text-sm mr-2">烘焙小能手</span>
                        <span class="text-xs text-gray-400">昨天</span>
                    </div>
                    <p class="text-sm text-gray-500 truncate">开始关注你了</p>
                </div>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-500 text-xs font-bold rounded-full border border-gray-200">
                    互相关注
                </button>
            </div>

            <!-- Item 3 -->
            <div class="flex p-4 items-center">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-12 h-12 rounded-full border border-gray-100 mr-3 flex-shrink-0">
                <div class="flex-1 min-w-0 mr-3">
                    <div class="flex items-center mb-1">
                        <span class="font-bold text-gray-900 text-sm mr-2">面包仙人</span>
                        <span class="text-xs text-gray-400">08-22</span>
                    </div>
                    <p class="text-sm text-gray-500 truncate">开始关注你了</p>
                </div>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-500 text-xs font-bold rounded-full border border-gray-200">
                    互相关注
                </button>
            </div>

        </div>
        
        <!-- Empty State (Hidden for demo) -->
        <div class="hidden flex flex-col items-center justify-center py-20">
            <div class="w-24 h-24 bg-gray-50 rounded-full flex items-center justify-center text-gray-300 mb-4">
                <i class="fas fa-user-friends text-4xl"></i>
            </div>
            <p class="text-gray-400 text-sm">暂无新增关注</p>
        </div>

    </main>

</body>
</html>
