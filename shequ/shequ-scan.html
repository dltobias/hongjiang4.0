<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>扫一扫 - 烘匠 BakeManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }
        
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-scan {
            animation: scan 2s linear infinite;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-20 flex justify-between items-center px-4 py-4 text-white">
        <button onclick="javascript:history.back()" class="w-8 h-8 flex items-center justify-center bg-black/20 rounded-full backdrop-blur-md">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span class="font-medium">扫一扫</span>
        <button class="w-8 h-8 flex items-center justify-center">
            <i class="fas fa-image"></i>
        </button>
    </header>
    
    <!-- Camera View (Simulated) -->
    <div class="flex-1 relative flex items-center justify-center bg-gray-900">
        <!-- Overlay -->
        <div class="absolute inset-0 z-10 bg-black/40 mask-overlay"></div>
        
        <!-- Scan Frame -->
        <div class="w-64 h-64 border-2 border-white/50 rounded-xl relative overflow-hidden z-20 shadow-[0_0_0_1000px_rgba(0,0,0,0.5)]">
            <!-- Scan Line Animation -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-green-400 to-transparent animate-scan"></div>
            <!-- Corner Markers -->
            <div class="absolute top-0 left-0 w-4 h-4 border-t-4 border-l-4 border-green-500 rounded-tl-sm"></div>
            <div class="absolute top-0 right-0 w-4 h-4 border-t-4 border-r-4 border-green-500 rounded-tr-sm"></div>
            <div class="absolute bottom-0 left-0 w-4 h-4 border-b-4 border-l-4 border-green-500 rounded-bl-sm"></div>
            <div class="absolute bottom-0 right-0 w-4 h-4 border-b-4 border-r-4 border-green-500 rounded-br-sm"></div>
        </div>
        
        <p class="absolute bottom-32 z-20 text-white/80 text-sm">将二维码放入框内，即可自动扫描</p>
    </div>

    <!-- Bottom Actions -->
    <div class="absolute bottom-0 left-0 right-0 z-20 pb-10 flex justify-center space-x-12 text-white/80 text-xs font-medium">
        <div class="flex flex-col items-center space-y-2 cursor-pointer active:opacity-70">
            <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
                <i class="fas fa-qrcode"></i>
            </div>
            <span>我的二维码</span>
        </div>
        <div class="flex flex-col items-center space-y-2 cursor-pointer active:opacity-70">
            <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
                <i class="fas fa-bolt"></i>
            </div>
            <span>开灯</span>
        </div>
    </div>

</body>
</html>
