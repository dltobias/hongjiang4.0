<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>草稿箱 - 社区</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f7f5;
            color: #1a1a1a;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- 顶部导航 -->
    <div class="sticky top-0 z-50 bg-white border-b border-gray-100 px-4 py-3 flex items-center justify-between">
        <button onclick="history.back()" class="w-8 h-8 flex items-center justify-center text-gray-600">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-lg font-bold text-gray-800">草稿箱 (2)</h1>
        <button class="text-sm text-gray-600 font-medium">编辑</button>
    </div>

    <!-- 草稿列表 -->
    <div class="p-4 space-y-4">
        
        <!-- 草稿 1 -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex gap-4 active:bg-gray-50 transition-colors cursor-pointer" onclick="window.location.href='../../peifnagmokuai/mianbao/mianbaozhuye/peifang-zhuye.html'">
            <div class="w-20 h-20 bg-gray-100 rounded-lg flex items-center justify-center flex-shrink-0">
                <i class="fas fa-image text-gray-300 text-xl"></i>
            </div>
            <div class="flex-1 min-w-0 flex flex-col justify-center">
                <h3 class="font-bold text-gray-900 mb-1 truncate">未命名食谱</h3>
                <p class="text-xs text-gray-400 mb-2">编辑于 2023-10-24 14:30</p>
                <div class="w-full bg-gray-100 h-1.5 rounded-full overflow-hidden">
                    <div class="bg-orange-400 h-full w-1/3"></div>
                </div>
                <p class="text-[10px] text-orange-500 mt-1">完成度 30%</p>
            </div>
        </div>

        <!-- 草稿 2 -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex gap-4 active:bg-gray-50 transition-colors cursor-pointer" onclick="window.location.href='../../peifnagmokuai/mianbao/mianbaozhuye/peifang-zhuye.html'">
            <div class="w-20 h-20 bg-gray-100 rounded-lg flex items-center justify-center flex-shrink-0 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="w-full h-full object-cover opacity-80">
            </div>
            <div class="flex-1 min-w-0 flex flex-col justify-center">
                <h3 class="font-bold text-gray-900 mb-1 truncate">巧克力麦芬蛋糕</h3>
                <p class="text-xs text-gray-400 mb-2">编辑于 2023-10-20 09:15</p>
                <div class="w-full bg-gray-100 h-1.5 rounded-full overflow-hidden">
                    <div class="bg-orange-400 h-full w-3/4"></div>
                </div>
                <p class="text-[10px] text-orange-500 mt-1">完成度 75%</p>
            </div>
        </div>

    </div>

</body>
</html>
