<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>赞和收藏 - 烘匠 BakeManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            -webkit-tap-highlight-color: transparent;
        }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-white">

    <!-- Header -->
    <header class="sticky top-0 z-30 bg-white border-b border-gray-100">
        <div class="flex items-center justify-between px-4 h-12">
            <a href="javascript:history.back()" class="w-8 h-8 flex items-center justify-center text-gray-600">
                <i class="fas fa-arrow-left text-lg"></i>
            </a>
            <h1 class="font-bold text-lg text-gray-800">赞和收藏</h1>
            <div class="w-8"></div>
        </div>
    </header>

    <main class="pb-safe">
        <!-- List -->
        <div class="divide-y divide-gray-50">
            
            <!-- Item 1 -->
            <div class="flex p-4 items-start">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-10 h-10 rounded-full border border-gray-100 mr-3 flex-shrink-0">
                <div class="flex-1 min-w-0 mr-3">
                    <div class="flex items-baseline justify-between mb-1">
                        <span class="font-bold text-gray-900 text-sm">Alice</span>
                        <span class="text-xs text-gray-400">10分钟前</span>
                    </div>
                    <p class="text-sm text-gray-600">
                        <i class="fas fa-heart text-red-500 mr-1"></i> 赞了你的笔记
                    </p>
                </div>
                <div class="w-16 h-16 rounded-lg bg-gray-100 overflow-hidden flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1509440159596-0249088772ff?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="w-full h-full object-cover">
                </div>
            </div>

            <!-- Item 2 -->
            <div class="flex p-4 items-start">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-10 h-10 rounded-full border border-gray-100 mr-3 flex-shrink-0">
                <div class="flex-1 min-w-0 mr-3">
                    <div class="flex items-baseline justify-between mb-1">
                        <span class="font-bold text-gray-900 text-sm">Jack</span>
                        <span class="text-xs text-gray-400">1小时前</span>
                    </div>
                    <p class="text-sm text-gray-600">
                        <i class="fas fa-star text-yellow-400 mr-1"></i> 收藏了你的笔记
                    </p>
                </div>
                <div class="w-16 h-16 rounded-lg bg-gray-100 overflow-hidden flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1556910103-1c02745a30bf?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="w-full h-full object-cover">
                </div>
            </div>

            <!-- Item 3 -->
            <div class="flex p-4 items-start">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-10 h-10 rounded-full border border-gray-100 mr-3 flex-shrink-0">
                <div class="flex-1 min-w-0 mr-3">
                    <div class="flex items-baseline justify-between mb-1">
                        <span class="font-bold text-gray-900 text-sm">面包仙人</span>
                        <span class="text-xs text-gray-400">昨天</span>
                    </div>
                    <p class="text-sm text-gray-600">
                        <i class="fas fa-heart text-red-500 mr-1"></i> 赞了你的笔记
                    </p>
                </div>
                <div class="w-16 h-16 rounded-lg bg-gray-100 overflow-hidden flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1509440159596-0249088772ff?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="w-full h-full object-cover">
                </div>
            </div>

             <!-- Item 4 -->
             <div class="flex p-4 items-start">
                <img src="https://randomuser.me/api/portraits/women/12.jpg" class="w-10 h-10 rounded-full border border-gray-100 mr-3 flex-shrink-0">
                <div class="flex-1 min-w-0 mr-3">
                    <div class="flex items-baseline justify-between mb-1">
                        <span class="font-bold text-gray-900 text-sm">Lisa</span>
                        <span class="text-xs text-gray-400">昨天</span>
                    </div>
                    <p class="text-sm text-gray-600">
                        <i class="fas fa-heart text-red-500 mr-1"></i> 赞了你的评论
                    </p>
                    <div class="mt-2 bg-gray-50 p-2 rounded text-xs text-gray-500 border-l-2 border-gray-200">
                        "这个方子真的很不错，试了一次就成功了！"
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
