<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生产详情 - 生产管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .step-line {
            position: absolute;
            left: 15px;
            top: 24px;
            bottom: -24px;
            width: 2px;
            background-color: #e5e7eb;
            z-index: 0;
        }
        .step-item:last-child .step-line {
            display: none;
        }
    </style>
</head>
<body class="bg-[#f7f7f5] h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-white px-4 py-3 shadow-sm border-b border-gray-100 z-30 flex-shrink-0">
        <div class="flex items-center space-x-3">
            <a href="javascript:history.back()" class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-50 hover:bg-gray-100 transition-all text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </a>
            <div class="flex-1 text-center pr-12">
                <h1 class="text-lg font-bold text-gray-800">生产详情</h1>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
        
        <!-- 1. Product Info Card -->
        <div class="card p-4">
            <div class="flex items-start justify-between mb-4">
                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-1">菠萝包</h2>
                    <p class="text-sm text-gray-500">计划编号: #P20231024-01-A</p>
                </div>
                <span class="px-2 py-1 bg-blue-50 text-blue-600 text-xs font-bold rounded-lg border border-blue-100">进行中</span>
            </div>
            
            <div class="grid grid-cols-2 gap-4 bg-gray-50 rounded-xl p-4">
                <div>
                    <div class="text-xs text-gray-400 mb-1">计划产量</div>
                    <div class="text-lg font-bold text-gray-800">50 <span class="text-xs font-normal text-gray-500">个</span></div>
                </div>
                <div>
                    <div class="text-xs text-gray-400 mb-1">预计耗时</div>
                    <div class="text-lg font-bold text-gray-800">2.5 <span class="text-xs font-normal text-gray-500">小时</span></div>
                </div>
                <div>
                    <div class="text-xs text-gray-400 mb-1">开始时间</div>
                    <div class="text-sm font-bold text-gray-800">10-24 08:30</div>
                </div>
                <div>
                    <div class="text-xs text-gray-400 mb-1">负责师傅</div>
                    <div class="text-sm font-bold text-gray-800">张师傅</div>
                </div>
            </div>
        </div>

        <!-- 2. Production Process Timeline -->
        <div class="card p-4">
            <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
                <i class="fas fa-tasks text-orange-500"></i> 生产进度
            </h3>
            
            <div class="space-y-0 pl-2">
                <!-- Step 1: Completed -->
                <div class="step-item relative flex gap-4 pb-6">
                    <div class="step-line"></div>
                    <div class="relative z-10 w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center flex-shrink-0 border-2 border-white shadow-sm">
                        <i class="fas fa-check text-xs"></i>
                    </div>
                    <div class="flex-1 pt-1">
                        <div class="flex justify-between items-start">
                            <h4 class="font-bold text-gray-800 text-sm">领料 & 称重</h4>
                            <span class="text-xs text-gray-400">08:35</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">原料已核对，称重完成</p>
                    </div>
                </div>

                <!-- Step 2: In Progress -->
                <div class="step-item relative flex gap-4 pb-6">
                    <div class="step-line"></div>
                    <div class="relative z-10 w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center flex-shrink-0 border-2 border-white shadow-sm animate-pulse">
                        <i class="fas fa-sync-alt text-xs fa-spin"></i>
                    </div>
                    <div class="flex-1 pt-1">
                        <div class="flex justify-between items-start">
                            <h4 class="font-bold text-blue-700 text-sm">面团搅拌</h4>
                            <span class="text-xs text-blue-600 font-bold">进行中</span>
                        </div>
                        <p class="text-xs text-blue-600/80 mt-1">正在进行扩展阶段搅拌...</p>
                    </div>
                </div>

                <!-- Step 3: Pending -->
                <div class="step-item relative flex gap-4 pb-6">
                    <div class="step-line"></div>
                    <div class="relative z-10 w-8 h-8 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center flex-shrink-0 border-2 border-white shadow-sm">
                        <i class="fas fa-hourglass-start text-xs"></i>
                    </div>
                    <div class="flex-1 pt-1">
                        <h4 class="font-bold text-gray-400 text-sm">基础发酵</h4>
                        <p class="text-xs text-gray-400 mt-1">预计需 45 分钟</p>
                    </div>
                </div>

                <!-- Step 4: Pending -->
                <div class="step-item relative flex gap-4">
                    <div class="step-line"></div>
                    <div class="relative z-10 w-8 h-8 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center flex-shrink-0 border-2 border-white shadow-sm">
                        <i class="fas fa-fire text-xs"></i>
                    </div>
                    <div class="flex-1 pt-1">
                        <h4 class="font-bold text-gray-400 text-sm">烘烤</h4>
                        <p class="text-xs text-gray-400 mt-1">预计需 18 分钟</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Recipe Info -->
        <div class="card p-4">
            <h3 class="font-bold text-gray-800 mb-3 flex items-center gap-2">
                <i class="fas fa-scroll text-orange-500"></i> 产品配方
            </h3>
            <div class="bg-gray-50 rounded-lg p-3 space-y-2">
                <div class="flex justify-between items-center text-sm">
                    <span class="text-gray-600">面粉</span>
                    <span class="font-bold text-gray-800">2.5 kg</span>
                </div>
                <div class="flex justify-between items-center text-sm">
                    <span class="text-gray-600">砂糖</span>
                    <span class="font-bold text-gray-800">500 g</span>
                </div>
                <div class="flex justify-between items-center text-sm">
                    <span class="text-gray-600">菠萝皮</span>
                    <span class="font-bold text-gray-800">50 个</span>
                </div>
            </div>
            <div class="mt-3 text-center">
                <button class="text-xs text-blue-600 font-bold flex items-center justify-center w-full py-2 bg-blue-50 rounded-lg active:scale-95 transition-transform" onclick="window.location.href='shengchan-chakan.html'">
                    查看完整配方 <i class="fas fa-chevron-right ml-1"></i>
                </button>
            </div>
        </div>

    </div>

    <!-- Bottom Actions -->
    <div class="bg-white p-4 border-t border-gray-100 flex gap-3 z-30">
        <button class="flex-1 py-3 bg-white text-gray-700 border border-gray-200 rounded-lg text-sm font-bold flex items-center justify-center gap-2 shadow-sm active:scale-95 transition-transform">
            <i class="fas fa-exclamation-circle"></i> 异常上报
        </button>
        <button class="flex-1 py-3 bg-gray-900 text-white rounded-lg text-sm font-bold flex items-center justify-center gap-2 shadow-lg shadow-gray-200 active:scale-95 transition-transform" onclick="window.location.href='shengchan-zhixing.html'">
            <i class="fas fa-arrow-right"></i> 进入执行页
        </button>
    </div>

</body>
</html>
