<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送中心 - 烘匠 BakeManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #00cfe8;
            --primary-green: #28c76f;
            --text-main: #333333;
            --bg-light: #f7f7f5;
            --bg-white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
        }
    </style>
</head>
<body class="bg-[#f7f7f5] h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-white px-4 py-3 shadow-sm border-b border-gray-100 z-30 flex-shrink-0">
        <div class="flex items-center justify-between mb-2">
            <div class="flex items-center space-x-3">
                <a href="../../cangku-gongneng/erp-zhuye-canku.html" class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-50 hover:bg-gray-100 transition-all text-gray-600">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <div>
                    <h1 class="text-lg font-bold text-gray-800">配送中心</h1>
                    <div class="text-xs text-gray-500">Logistics Hub</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
        
        <!-- Stats -->
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <div class="text-xs text-gray-500 mb-1">待分货批次</div>
                <div class="text-2xl font-bold text-blue-500">3</div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <div class="text-xs text-gray-500 mb-1">待发货订单</div>
                <div class="text-2xl font-bold text-green-500">5</div>
            </div>
        </div>

        <!-- Menu Grid -->
        <div class="grid grid-cols-1 gap-4">
            
            <!-- Allocation Module -->
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 flex items-center justify-between cursor-pointer active:bg-gray-50 transition-colors" onclick="window.location.href='peisong-fenpei.html'">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center text-xl">
                        <i class="fas fa-dolly"></i>
                    </div>
                    <div>
                        <div class="font-bold text-gray-800 text-lg">智能分货</div>
                        <div class="text-xs text-gray-500">生产完工入库分配</div>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </div>

            <!-- Delivery Module -->
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                <div class="flex items-center justify-between cursor-pointer active:bg-gray-50 transition-colors mb-3" onclick="window.location.href='peisong-fahuo.html'">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-green-50 text-green-500 flex items-center justify-center text-xl">
                            <i class="fas fa-shipping-fast"></i>
                        </div>
                        <div>
                            <div class="font-bold text-gray-800 text-lg">发货管理</div>
                            <div class="text-xs text-gray-500">订单打包与配送</div>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
                <!-- Quick Actions -->
                <div class="flex gap-2 border-t border-gray-50 pt-3">
                    <button class="flex-1 py-2 bg-green-500 text-white rounded-lg text-sm font-bold shadow-sm shadow-green-200 active:scale-95 transition-transform" onclick="window.location.href='peisong-fahuo.html'">
                        <i class="fas fa-paper-plane mr-1"></i> 立即发货
                    </button>
                </div>
            </div>

            <!-- Print Delivery Note -->
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 flex items-center justify-between cursor-pointer active:bg-gray-50 transition-colors" onclick="alert('打印送货单功能开发中...')">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-orange-50 text-orange-500 flex items-center justify-center text-xl">
                        <i class="fas fa-print"></i>
                    </div>
                    <div>
                        <div class="font-bold text-gray-800 text-lg">打印送货单</div>
                        <div class="text-xs text-gray-500">生成并打印配送单据</div>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </div>

            <!-- Auto Inventory Deduction -->
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 flex items-center justify-between cursor-pointer active:bg-gray-50 transition-colors" onclick="if(confirm('确认执行自动扣库？将根据发货记录扣减库存。')){alert('自动扣库执行成功！');}">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-purple-50 text-purple-500 flex items-center justify-center text-xl">
                        <i class="fas fa-warehouse"></i>
                    </div>
                    <div>
                        <div class="font-bold text-gray-800 text-lg">自动扣除库存</div>
                        <div class="text-xs text-gray-500">发货确认后自动同步库存</div>
                    </div>
                </div>
                <i class="fas fa-play-circle text-purple-300"></i>
            </div>

        </div>
    </div>

</body>
</html>
