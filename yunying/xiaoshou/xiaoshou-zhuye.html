<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售中心 - 烘匠 BakeManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #7c3aed;
            --primary-orange: #ff9f43;
            --text-main: #333333;
            --bg-light: #f7f7f5;
            --bg-white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
        }
        .card {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.03);
        }
    </style>
</head>
<body class="bg-[#f7f7f5] h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-white px-4 py-3 shadow-sm border-b border-gray-100 z-30 flex-shrink-0">
        <div class="flex items-center space-x-3">
            <a href="../../cangku-gongneng/erp-zhuye-canku.html" class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-50 hover:bg-gray-100 transition-all text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </a>
            <div>
                <h1 class="text-lg font-bold text-gray-800">销售中心</h1>
                <div class="text-xs text-gray-500">Sales & Integration</div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
        
        <!-- Dashboard Card -->
        <div class="card p-5 bg-gradient-to-br from-purple-600 to-indigo-600 text-white">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <div class="text-xs text-purple-200 mb-1">今日同步销售额</div>
                    <div class="text-3xl font-bold">¥12,450.00</div>
                </div>
                <div class="bg-white/20 backdrop-blur-sm px-2 py-1 rounded-lg text-xs flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    实时同步中
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 pt-4 border-t border-white/10">
                <div>
                    <div class="text-xs text-purple-200">订单数</div>
                    <div class="font-bold text-lg">156</div>
                </div>
                <div>
                    <div class="text-xs text-purple-200">客单价</div>
                    <div class="font-bold text-lg">¥79.8</div>
                </div>
                <div>
                    <div class="text-xs text-purple-200">已扣库存</div>
                    <div class="font-bold text-lg">152<span class="text-xs font-normal">项</span></div>
                </div>
            </div>
        </div>

        <!-- Platform Status -->
        <div class="flex gap-3 overflow-x-auto pb-2">
            <div class="bg-white px-3 py-2 rounded-xl border border-gray-100 flex items-center gap-2 shadow-sm flex-shrink-0">
                <img src="https://img.icons8.com/color/48/meituan.png" class="w-6 h-6 rounded-full">
                <span class="text-xs font-bold text-gray-700">美团</span>
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
            </div>
            <div class="bg-white px-3 py-2 rounded-xl border border-gray-100 flex items-center gap-2 shadow-sm flex-shrink-0">
                <img src="https://img.icons8.com/color/48/ele-me.png" class="w-6 h-6 rounded-full">
                <span class="text-xs font-bold text-gray-700">饿了么</span>
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
            </div>
            <div class="bg-white px-3 py-2 rounded-xl border border-gray-100 flex items-center gap-2 shadow-sm flex-shrink-0">
                <img src="https://img.icons8.com/color/48/shop.png" class="w-6 h-6 rounded-full">
                <span class="text-xs font-bold text-gray-700">有赞</span>
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
            </div>
            <div class="bg-white px-3 py-2 rounded-xl border border-gray-100 flex items-center gap-2 shadow-sm flex-shrink-0">
                <img src="https://p1.meituan.net/travelcube/4e74744358825853509177.png" class="w-6 h-6 rounded-full">
                <span class="text-xs font-bold text-gray-700">快团团</span>
                <span class="w-1.5 h-1.5 bg-gray-400 rounded-full"></span>
            </div>
            <div class="bg-white px-3 py-2 rounded-xl border border-gray-100 flex items-center gap-2 shadow-sm flex-shrink-0 opacity-60">
                <img src="https://img.icons8.com/color/48/shop-location.png" class="w-6 h-6 rounded-full">
                <span class="text-xs font-bold text-gray-700">客如云</span>
                <span class="w-1.5 h-1.5 bg-gray-400 rounded-full"></span>
            </div>
        </div>

        <!-- Function Menu -->
        <div class="grid grid-cols-2 gap-4">
            
            <!-- Sales Records -->
            <div class="card p-4 flex flex-col justify-between h-32 cursor-pointer active:scale-95 transition-transform" onclick="window.location.href='xiaoshou-jilu.html'">
                <div class="w-10 h-10 rounded-full bg-purple-50 text-purple-600 flex items-center justify-center text-xl">
                    <i class="fas fa-file-invoice-dollar"></i>
                </div>
                <div>
                    <div class="font-bold text-gray-800">销售流水</div>
                    <div class="text-xs text-gray-500">查看同步订单与库存扣减</div>
                </div>
            </div>

            <!-- Platform Settings -->
            <div class="card p-4 flex flex-col justify-between h-32 cursor-pointer active:scale-95 transition-transform" onclick="window.location.href='xiaoshou-duijie.html'">
                <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center text-xl">
                    <i class="fas fa-plug"></i>
                </div>
                <div>
                    <div class="font-bold text-gray-800">平台对接</div>
                    <div class="text-xs text-gray-500">API 配置与映射管理</div>
                </div>
            </div>

            <!-- Analysis -->
            <div class="card p-4 flex flex-col justify-between h-32 cursor-pointer active:scale-95 transition-transform" onclick="alert('开发中...')">
                <div class="w-10 h-10 rounded-full bg-orange-50 text-orange-600 flex items-center justify-center text-xl">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <div>
                    <div class="font-bold text-gray-800">销售分析</div>
                    <div class="text-xs text-gray-500">多渠道数据汇总报表</div>
                </div>
            </div>

            <!-- Manual Sync -->
            <div class="card p-4 flex flex-col justify-between h-32 cursor-pointer active:scale-95 transition-transform" onclick="alert('正在从云端拉取最新数据...')">
                <div class="w-10 h-10 rounded-full bg-gray-50 text-gray-600 flex items-center justify-center text-xl">
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div>
                    <div class="font-bold text-gray-800">手动同步</div>
                    <div class="text-xs text-gray-500">强制刷新数据</div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
