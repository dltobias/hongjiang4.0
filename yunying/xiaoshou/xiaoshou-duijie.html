<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台对接 - 烘匠 BakeManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #7c3aed;
            --text-main: #333333;
            --bg-light: #f7f7f5;
            --bg-white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
        }
        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #68D391;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #68D391;
        }
        .toggle-checkbox {
            right: 0;
            z-index: 1;
            border-color: #ccc;
            cursor: pointer;
            appearance: none;
            border: none;
            background: transparent;
        }
        .toggle-label {
            width: 40px;
            height: 24px;
            background-color: #ccc;
            border-radius: 9999px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease-in;
        }
        .toggle-label:after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.2s ease-in;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .toggle-checkbox:checked + .toggle-label:after {
            transform: translateX(16px);
        }
    </style>
</head>
<body class="bg-[#f7f7f5] h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-white px-4 py-3 shadow-sm border-b border-gray-100 z-30 flex-shrink-0">
        <div class="flex items-center space-x-3">
            <a href="xiaoshou-zhuye.html" class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-50 hover:bg-gray-100 transition-all text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1 class="text-lg font-bold text-gray-800">API 对接配置</h1>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">

            启用对接后，系统将每隔 5 分钟自动拉取销售订单，并根据商品映射关系自动扣减库存。
        </div>

        <!-- Platform: Meituan -->
        <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">

                    <div>
                        <div class="font-bold text-gray-800">美团外卖/团购</div>
                        <div class="text-xs text-green-600 flex items-center gap-1">
                            <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> 运行正常
                        </div>
                    </div>
                </div>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="toggle-mt" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" checked/>
                    <label for="toggle-mt" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            <div class="border-t border-gray-50 pt-3 flex gap-2">
                <button class="flex-1 py-2 bg-gray-50 rounded-lg text-xs font-medium text-gray-600">商品映射</button>
                <button class="flex-1 py-2 bg-gray-50 rounded-lg text-xs font-medium text-gray-600">查看日志</button>
            </div>
        </div>

        <!-- Platform: Youzan -->

                    <div>
                        <div class="font-bold text-gray-800">有赞微商城</div>

                    </div>

        </div>

        <!-- Platform: Eleme -->

            </div>

                    <input type="checkbox" name="toggle" id="toggle-kry" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="toggle-kry" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>

            <button class="w-full py-2 bg-white border border-dashed border-gray-300 rounded-lg text-xs text-gray-500">
                <i class="fas fa-plus mr-1"></i> 配置授权信息
            </button>
        </div>

    </div>

</body>
</html>
